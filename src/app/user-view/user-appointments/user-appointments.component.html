<div class="event-schedule-area-two bg-color pad100">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title text-center">
          <div class="title-text">
            <h2>Appointments</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-lg-12">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade active show" id="home" role="tabpanel">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th class="text-center" scope="col">Date</th>
                    <th class="text-center" scope="col">Client</th>
                    <th class="text-center" scope="col">Status</th>
                    <th class="text-center" scope="col">Action</th>
                  </tr>
                </thead>
                  <tbody *ngFor="let appointment of appointments">
                    <tr class="inner-box" *ngFor="let item of appointment.userDetails">
                      <th scope="row">
                        <div class="event-date">
                          <h4>{{ item.date }}</h4>
                        </div>
                      </th>
                      <td class="d-flex justify-content-center">
                        <div class="event-img">
                          <img
                            [src]="
                              item.profilePic
                                ? 'http://localhost:3000/images/' +
                                  item.profilePic
                                : 'https://bootdey.com/img/Content/avatar/avatar1.png'
                            "
                            alt=""
                            style="height: 100px; width: 100px"
                          />
                        </div>
                        <div class="event-wrap time mx-3">
                          <h3>{{ appointment.providerName | titlecase }}</h3>
                          <div class="meta">
                            <div class="time">
                              <span> {{ item.time }} </span>
                            </div>
                            <div class=""></div>
                          </div>
                        </div>
                      </td>
                      <td>
                        <div class="r-no">
                          <ng-template [ngIf]="(!item.cancelled && !item.booked) && !item.completed" >
                            <h5 class="text-center"> Request has been send to the service provider </h5>
                          </ng-template>
                          <ng-template [ngIf]="(!item.cancelled && item.booked) &&  !item.completed" >
                            <h5 class="text-center"> An appointment has been scheduled </h5>
                          </ng-template>
                          <ng-template [ngIf]="item.cancelled && !item.completed" #cancelled>
                            <h5 class="text-center" style="color: rgb(250, 50, 50)">
                              Appointment cancelled
                            </h5>
                          </ng-template>
                          <ng-template [ngIf]="item.completed">
                            <h5 class="text-center" style="color: rgb(89, 179, 89)">
                              Job completed
                            </h5>
                          </ng-template>
                        </div>
                      </td>
                      <td>
                          <div
                            class="d-flex justify-content-center"
                            *ngIf=" !item.cancelled && !item.completed"
                          >
                            <button
                              (click)="cancel(item,appointment)"
                              class="btn btn-outline-danger mx-2"
                            >
                              Cancel appointment
                            </button>
                          </div>
                      </td>
                    </tr>
                  </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

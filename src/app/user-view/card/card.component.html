<div class="card" style="width: 58rem;" *ngFor="let item of data">
    <img class="card-img" [src]="getImage(item) || defaultProfile">
    <div class="card-body">
      <h5 class="card-title"> {{ item.orgName | titlecase }} </h5>
      <p class="card-text"> {{ item.serviceType | titlecase }} </p>
      <p class="card-text"> {{ item.city | titlecase }} </p>
      <p class="card-text" *ngIf="item.ratings"> {{ item.ratings }} </p>
      <a (click)="gotoService(item)" class="btn btn-primary">Check it out</a>
    </div>
  </div>

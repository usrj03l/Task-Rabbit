<div class="event-schedule-area-two bg-color pad100">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title text-center">
          <div class="title-text">
            <h2>Event Schedule</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-lg-12">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade active show" id="home" role="tabpanel">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th class="text-center" scope="col">Date</th>
                    <th class="text-center" scope="col">Client</th>
                    <th class="text-center" scope="col">Location</th>
                    <th class="text-center" scope="col">Action</th>
                  </tr>
                </thead>
                <tbody *ngIf="appointmentData$ | async as data">
                  <tr class="inner-box" *ngFor="let item of data.userDetails">
                    <th scope="row">
                      <div class="event-date">
                        <h4>{{ item.date }}</h4>
                      </div>
                    </th>

                    <td class="d-flex">
                      <div class="event-img">
                        <img
                          [src]="
                            item.profilePic
                              ? 'http://localhost:3000/images/' +
                                item.profilePic
                              : 'https://bootdey.com/img/Content/avatar/avatar1.png'
                          "
                          alt=""
                          style="height: 100px; width: 100px"
                        />
                      </div>
                      <div class="event-wrap time mx-3">
                        <h3>{{ item.name | titlecase }}</h3>
                        <div class="meta">
                          <div class="time">
                            <span> {{ item.time }} </span>
                          </div>
                          <div class=""></div>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="r-no">
                        <h5 class="text-center">{{ item.address }}</h5>
                      </div>
                    </td>
                    <td>
                      <ng-template
                        [ngIf]="!item.cancelled"
                        [ngIfElse]="cancelled"
                      >
                        <div
                          class="d-flex justify-content-center"
                          *ngIf="!item.booked"
                        >
                          <button
                            (click)="confirm(item)"
                            class="btn btn-outline-success mx-2"
                          >
                            Confirm
                          </button>
                          <button
                            (click)="cancel(item)"
                            class="btn btn-outline-danger mx-2"
                          >
                            Reject
                          </button>
                        </div>
                        <div class="d-flex" *ngIf="item.booked">
                          <button
                            (click)="cancel(item)"
                            class="btn btn-outline-danger mx-2"
                          >
                            Cancel
                          </button>
                          <button
                            (click)="jobComplete()"
                            class="btn btn-outline-success mx-2"
                          >
                            Job Complete
                          </button>
                        </div>
                      </ng-template>
                      <ng-template #cancelled>
                        <h5 class="text-center" style="color: rgb(250, 50, 50)">
                          Appointment cancelled
                        </h5>
                      </ng-template>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

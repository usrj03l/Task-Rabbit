<div
  class="btn-group mb-md-1 mt-md-1 pb-1 d-flex justify-content-center align-items-center"
  role="group"
  aria-label="Basic radio toggle button group"
>
  <input
    type="radio"
    class="btn-check"
    name="btnradio"
    id="btnradio1"
    autocomplete="off"
    checked
    (click)="userToggle()"
  />
  <label class="btn btn-outline-light" for="btnradio1">User</label>

  <input
    type="radio"
    class="btn-check"
    name="btnradio"
    id="btnradio3"
    autocomplete="off"
    (click)="serviceToggle()"
  />
  <label class="btn btn-outline-light" for="btnradio3">Service Provider</label>
</div>
